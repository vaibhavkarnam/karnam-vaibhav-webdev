                    New Website

            </div>

<div class="container-fluid">
<div class="row">
<div class="col-xs-4 hidden-xs">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-9">
                    Name
                </div>
                <div class="col-xs-3">

                </div>
            </div>
        </li>
        <li ng-repeat="website in model.newWebsites" class="list-group-item">
            <div class="row">
                <div class="col-lg-5 col-md-7 col-xs-9">
                    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                        {{website.name}}
                    </a>
                </div>
                <div class="col-lg-2 visible-lg">

                </div>
                <div class="col-md-2 hidden-sm hidden-xs">

                </div>
                <div class="col-xs-3">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="col-xs-12 col-sm-8">
<label for="name">Name</label>
<input id = "name" ng-model="website.name" class="form-control" value="Blogger" placeholder="facebook"/>
<label for="description">Description</label>
<textarea id="description" ng-model="website.description" class="form-control" rows="5" placeholder="Social networking site.
Connect with friends from around the world">Social networking site. Connect with friends from around the world</textarea>
</div>
</div>
</div>
