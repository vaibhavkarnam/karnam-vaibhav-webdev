
<div class="container-fluid">
<h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

<label for="username">Username</label>
<input ng-model="username"
        id="username"
       type="text"
       class="form-control"
       placeholder="vaibhav123"/>

<label for="password">Password</label>
<input ng-model="password"
       id ="password"
       type="password"
       class="form-control"
       placeholder="pass@123"/>

<label for="verifypass">Verfiy Password</label>
<input ng-model="password2"
       id = "verifypass"
       type="password"
       class="form-control"
       placeholder="pass@123"/>
<a ng-click="model.register(username, password, password2)" class="btn btn-primary btn-block">Register</a>
<a class="btn btn-danger  btn-block"
   href="#!/login">Cancel</a>
</div>
