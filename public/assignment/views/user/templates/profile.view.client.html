
<nav class="navbar navbar-inverse navbar-fixed-top">
<div class="navbar-header">
    <div class="navbar-brand">
        <a href="#!/user/{{model.userId}}">
            Profile
        </a>
    </div>
    <p class="navbar-text pull-right">
        <a ng-click="model.updateUser(model.user)" class="navbar-link">
      <span class="glyphicon glyphicon-ok">
      </span>
        </a>
    </p>
</div>
</nav>


<div class="container-fluid">
<form>
    <div ng-show="model.error"
         class="alert alert-danger">
        {{model.error}}
    </div>
    <div ng-show="model.message"
         class="alert alert-info">
        {{model.message}}
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input  ng-model="model.user.username"
                type="text"
                class="form-control"
                id="username"
                placeholder="alice@123">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email"
               ng-model="model.user.email"
               class="form-control"
               id="email"
               placeholder="alice@wonderland.com">
    </div>
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input ng-model="model.user.firstName"
               type="text"
               class="form-control"
               id="first-name"
               placeholder="Alice">
    </div>
    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input ng-model="model.user.lastName"
               type="text"
               class="form-control"
               id="last-name"
               placeholder="Wonderland">
    </div>
</form>

<a class="btn btn-primary btn-block"
   href="#!/website">Websites</a>
    <a  ng-click="model.updateUser(model.user)"
        class="btn btn-success btn-block"
      >Update</a>
    <a  ng-click="model.deleteUser(model.user)"
        class="btn btn-danger btn-block"
    >Unregister</a>

    <a class="btn btn-danger  btn-block"
       ng-click="model.logout()" >Logout</a>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
