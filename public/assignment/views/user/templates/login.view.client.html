
<div class="container-fluid">
<h1>Login</h1>
 <div ng-show="model.message" class="alert alert-info">{{model.message}}</div>
    <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
    <label for="username">Username</label>
<input ng-model="username"
       id = "username"
       type="text"
       class="form-control"
       placeholder="vaibhav123"/>

<label for="password">Password</label>
<input ng-model="password"
       id="password"
       type="password"
       class="form-control"
       placeholder="pass@123"/>
<a ng-click="model.login(username, password)"
   class="btn btn-primary btn-block">
    Login</a>
<a class="btn btn-success btn-block"
   href="#!/register">Register</a>

    <a class="btn btn-danger btn-block"
       href="/auth/google">
        <span  class="fa fa-google-plus"></span>
        Google</a>

    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>
</div>
