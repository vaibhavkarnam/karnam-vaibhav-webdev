<div class="container-fluid">
    <label for="name">Name</label>
    <input id = "name" ng-model="model.widget.name" class="form-control" placeholder="facebook"/>
    <label for="text">Text</label>
    <input id = "text" ng-model="model.widget.text" class="form-control" placeholder="US senate reaches compromise"/>
    <label for="size">Size</label>
    <select id="size" ng-model="model.widget.size" class="form-control">
        <option>1 (XXLarge)</option>
        <option>2 (XLarge)</option>
        <option>3 (Large)</option>
        <option>5 (Medium)</option>
        <option>6 (Small)</option>
        <option>7 (XSmall)</option>
    </select>
    <a ng-click="model.widgetDelete(model.widgetId)" class="btn btn-block btn-danger">Delete</a>
</div>
