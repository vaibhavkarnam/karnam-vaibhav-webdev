
<!-- Top content -->
        <div class="top-content login">
        	
            <div class="inner-bg">
                <div class="container">
                    <div id="loginrow" class="row">
                        <div id="loginhead" class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Property Search Made Easy!</strong></h1>
                            <div class="description">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div id ="loginform" class="form-top-left">
                        			<h3 id="loginh3" >Login to our site</h3>
                            		<p id="loginp" >Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" ng-model="username" name="form-username" placeholder="Username" class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" ng-model="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password">
			                        </div>
									<a ng-click="model.login(username, password)"
									   class="btn btn-primary btn-block">Login</a>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 ">
                        	<h3 id="loginwith" >...or login with:</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-block btn-success" href="/auth/facebook">
	                        		<i class="fa fa-facebook"></i> Facebook
	                        	</a>
	                        	<a class="btn btn-block btn-danger" href="/auth/project/google">
	                        		<i class="fa fa-google-plus"></i> Google
	                        	</a>
                        	</div>
							<div class="col-sm-6 col-sm-offset-3 ">
								<h3 id="notuser" >not a user? register:</h3>
								<div class="social-login-buttons">
									<a href="#!/register" class="btn btn-block btn-info" >
										<i ></i> Register
									</a>
								</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
